<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Guess Me</title>
</head>

<body>
    <div class="container">
        <p class="heading">Guess the Number</p>
        <input type="number" id="number-input" min="1" max="9" required />
        <button type="submit" id="guess">Guess</button>
        <button type="reset" id="clear">Reset</button>
        <p id="result"></p>
    </div>
</body>

</html>
